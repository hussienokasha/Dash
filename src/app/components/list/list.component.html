<div class="flex flex-col gap-4 max-h-[500px] overflow-auto">

  @for(item of [1,2,3,4];track item){
    <div class="rounded-lg bg-white p-4">
      <div class="flex justify-between border-b pb-2">
        <div class="flex gap-3 ">
          <div class="relative">
            <i class="fa-solid fa-gas-pump text-4xl"></i>
            <i
              class="absolute fa-solid fa-circle bottom-0 -left-3 text-main-color text-xs"
            ></i>
          </div>
          <p class="text-xl font-semibold">STATION NAME</p>
        </div>
        <button (click)="op.toggle($event)">
          <i class="fa-solid fa-ellipsis"></i>
        </button>
      </div>
      <div class="flex p-4 justify-between gap-16">
        <div class="basis-1/3 space-y-4">
          <div class="flex justify-between ">
            <p class="font-bold text-sm">Total Sales</p>
            <p class="text-sm">62,721 m<sup>3</sup></p>
          </div>
          <div class="flex justify-between">
            <p  class="font-bold text-sm">Total Value</p>
            <p class="text-sm">550 EGP</p>
          </div>
        </div>
        <div class="basis-1/3  space-y-4">
          <div class="flex justify-between">
            <p  class="font-bold text-sm">Compression State</p>
            <p class="text-sm">Compression</p>
          </div>
          <div class="flex justify-between">
            <p  class="font-bold text-sm">Total Transaction Count</p>
            <p class="text-sm">2323</p>
          </div>
        </div>
        <div class="basis-1/3  space-y-4">
          <div class="flex justify-between">
            <p  class="font-bold text-sm">Max Transaction / hour</p>
            <p class="text-sm">20</p>
          </div>
          <div class="flex justify-between">
            <p  class="font-bold text-sm text-nowrap">Max Transaction Date-Time</p>
            <p class="text-sm">80-2021 | 10:16 PM</p>
          </div>
        </div>
      </div>
    </div>
  }
</div>
